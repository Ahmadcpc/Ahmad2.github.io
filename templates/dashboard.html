<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
        }
        .search-container {
            margin: 20px 0;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .book {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .book h3 {
            margin-top: 0;
        }
        .book p {
            margin: 5px 0;
        }
        .book .book-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .book:hover .book-info {
            opacity: 1;
        }
        @media only screen and (max-width: 600px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .header a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
        <a href="/logout">Logout</a>
    </div>

    <div class="search-container">
        <form method="GET" action="/dashboard">
            <input type="text" name="search" placeholder="Search by title or author..." style="width: 300px; padding: 10px;">
            <button type="submit" style="padding: 10px 15px; background-color: #007bff; color: white; border: none;">Search</button>
        </form>
    </div>

    <div class="book-grid">
        {% for book in books %}
        <div class="book">
            <h3>{{ book[1] }}</h3>
            <p>Author: {{ book[2] }}</p>
            <div class="book-info">
                <p>{{ book[4] }}</p>
            </div>
            <a href="/book/{{ book[0] }}" style="text-decoration: none; color: #007bff;">Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
